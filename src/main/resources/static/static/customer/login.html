<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.default.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="logo"></div>
    <div class="user-info d-flex flex-column">
        <span class="username">浩然酒店客户登录页面</span>
    </div>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-white" href="login.html">主页</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">帮助</a></li>
        </ul>
    </nav>
</header>

<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎登录</h1>
                            </div>
                            <p>酒店温控管理系统</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form id="customerLoginForm">
                                <div class="form-group">
                                    <label for="username">用户名:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">身份证号:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="room">房间号:</label>
                                    <input type="text" class="form-control" id="room" name="room" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">登录</button>
                            </form>
                            <br/>
                            <small>没有账号?</small><a href="registration.html" class="signup">&nbsp;注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 房间号不匹配模态框 -->
<div class="modal fade" id="roomMismatchModal" tabindex="-1" aria-labelledby="roomMismatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roomMismatchModalLabel">房间号不匹配</h5>
            </div>
            <div class="modal-body">
                房间号不匹配，请检查你的房间号.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 用户名或身份证号错误模态框 -->
<div class="modal fade" id="credentialsErrorModal" tabindex="-1" aria-labelledby="credentialsErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="credentialsErrorModalLabel">用户名或身份证号错误</h5>
            </div>
            <div class="modal-body">
                用户名或身份证号错误，请重试.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 登录失败模态框 -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginErrorModalLabel">登录失败</h5>
            </div>
            <div class="modal-body">
                用户名或身份证号错误，请重试.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="login.js"></script>
</body>
</html>
