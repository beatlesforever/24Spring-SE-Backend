<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="logo"></div>
    <div class="user-info d-flex flex-column">
        <span class="username">浩然酒店客户登录页面</span>
    </div>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">主页</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">设置</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">帮助</a></li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4">登录</h2>
    <form id="customerLoginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">身份证号:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="room">房间号:</label>
            <input type="text" class="form-control" id="room" name="room" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">登录</button>
    </form>
</div>
<script src="login.js"></script>
</body>
</html>
