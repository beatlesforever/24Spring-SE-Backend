<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间信息</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .user-info span {
            margin-right: 20px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            background-color: #f0f0f0;
            min-width: 200px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .tabs div {
            padding: 15px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            margin-bottom: 5px;
        }

        .tabs div.active {
            background-color: #dadada;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .status-container, .energy-cost, .controls-container {
            width: 100%;
            margin: 20px auto;
        }

        .room-status, .controls {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .temperature-control, .fan-speed-control {
            margin-top: 20px;
        }

        .fan-speed-button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .fan-speed-button.active {
            background-color: #0056b3;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dialogOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        #dialogBox {
            position: fixed;
            background: white;
            width: 300px;
            border-radius: 10px;
            padding: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dialogBox input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }

        #dialogBox button {
            padding: 5px 10px;
        }

        .temperature-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .temperature-input-container input {
            width: 100px;
            padding: 10px;
            padding-top: 20px;
            box-sizing: border-box;
        }

        .temperature-input-container label {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: #666;
            pointer-events: none;
        }

        .temperature-input-container .unit {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="logo"></div>
    <div class="user-info d-flex">
        <span class="room-number mr-3">房间号: <span id="roomId"></span></span>
        <span class="username">用户名: <span id="username"></span></span>
    </div>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">主页</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">设置</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">帮助</a></li>
        </ul>
    </nav>
</header>

<div class="main-container d-flex">
    <div class="sidebar bg-light p-3">
        <div class="tabs">
            <div class="tab p-2" data-tab="tab1">房间信息</div>
            <div class="tab p-2" data-tab="tab2">能耗和费用</div>
            <div class="tab p-2" data-tab="tab3">控制</div>
        </div>
    </div>

    <div class="content flex-fill p-3">
        <div id="tab1" class="tab-content">
            <div class="room-status">
                <div class="current-info">
                    <h1>房间信息</h1>
                    <div id="currentInfo"></div>
                    <button id="powerButton" class="btn btn-primary mt-3"></button>
                </div>
            </div>
        </div>

        <div id="tab2" class="tab-content">
            <div class="energy-cost">
                <h2>能耗和费用</h2>
                <p>能量消耗: <span id="energyConsumed"></span> kWh</p>
                <p>总计消费: <span id="costAccumulated"></span> 元</p>
            </div>
        </div>

        <div id="tab3" class="tab-content">
            <div class="controls">
                <div class="control-group">
                    <div class="temperature-control">
                        <h2>温度调节</h2>
                        <div class="temperature-input-container">
                            <label for="temperatureInput">目标温度</label>
                            <input type="number" class="form-control" id="temperatureInput" value="24">
                            <span class="unit">℃</span>
                        </div>
                        <br>
                        <span class="target-temperature">当前目标温度: <span id="targetTemperatureDisplay"></span> °C</span>
                    </div>
                    <div class="fan-speed-control mt-3">
                        <h2>风速调节</h2>
                        <button class="fan-speed-button btn btn-primary m-1" data-speed="低">低</button>
                        <button class="fan-speed-button btn btn-primary m-1" data-speed="中">中</button>
                        <button class="fan-speed-button btn btn-primary m-1" data-speed="高">高</button>
                    </div>
                    <div class="buttons mt-3">
                        <button class="submit-button btn btn-primary btn-block" id="submitButton">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dialogOverlay">
    <div id="dialogBox">
        <label for="dialogUsernameInput">请输入用户名:</label>
        <input type="text" id="dialogUsernameInput" class="form-control">
        <label for="dialogPasswordInput">请输入身份证号:</label>
        <input type="password" id="dialogPasswordInput" class="form-control">
        <button id="dialogSubmit" class="btn btn-primary mt-2">提交</button>
        <button id="dialogCancel" class="btn btn-secondary mt-2">取消</button>
    </div>
</div>

<script>
    let initialRoomData;
    let debounceTimer;

    window.onload = function() {
        const roomId = localStorage.getItem('roomId');
        const username = localStorage.getItem('username');
        const token = localStorage.getItem('token');

        if (roomId && username && token) {
            document.getElementById('roomId').innerText = roomId;
            document.getElementById('username').innerText = username;
            fetchRoomInfo(roomId, token);
            temperature(20);
            setInterval(() => fetchRoomInfo(roomId, token), 10000);
        }

        const temperatureInput = document.getElementById('temperatureInput');
        temperatureInput.addEventListener('input', function() {
            document.getElementById('targetTemperatureDisplay').innerText = this.value;
        });

        const roomInfo = JSON.parse(localStorage.getItem('roomInfo'));
        if (roomInfo) {
            temperatureInput.value = roomInfo.targetTemperature;
            document.getElementById('targetTemperatureDisplay').innerText = roomInfo.targetTemperature;
        }

        const fanSpeedButtons = document.querySelectorAll('.fan-speed-button');
        fanSpeedButtons.forEach(button => {
            button.addEventListener('click', function() {
                fanSpeedButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('submitButton').addEventListener('click', debounceSubmitSettings);
        document.getElementById('powerButton').addEventListener('click', togglePower);

        document.getElementById('dialogSubmit').addEventListener('click', handleDialogSubmit);
        document.getElementById('dialogCancel').addEventListener('click', hideDialog);

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const activeTab = document.querySelector('.tab.active');
                if (activeTab) activeTab.classList.remove('active');
                this.classList.add('active');

                const activeContent = document.querySelector('.tab-content.active');
                if (activeContent) activeContent.classList.remove('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });

        tabs[0].classList.add('active');
        document.getElementById('tab1').classList.add('active');
    };

    function debounceSubmitSettings() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(submitSettings, 1000);
    }

    function fetchRoomInfo(roomId, token) {
        fetch(`http://localhost:8080/api/rooms/${roomId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json().then(data => ({ status: response.status, data })))
            .then(({ status, data }) => {
                if (status === 200) {
                    displayRoomInfo(data.data);
                    localStorage.setItem('roomInfo', JSON.stringify(data.data));
                    initialRoomData = JSON.parse(localStorage.getItem('roomInfo'));
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while fetching room information.");
            });
    }

    function displayRoomInfo(roomData) {
        const fanSpeedMap = {
            'low': '低',
            'medium': '中',
            'high': '高'
        };
        const modeMap = {
            'cooling': '制冷',
            'heating': '制热'
        };
        const statusMap = {
            'on': '开',
            'off': '关',
            'standby': '待机'
        };

        document.getElementById('currentInfo').innerHTML = `
            <p>当前温度: ${roomData.currentTemperature} °C</p>
            <p>当前目标温度: ${roomData.targetTemperature} °C</p>
            <p>风速: ${fanSpeedMap[roomData.fanSpeed]}</p>
            <p>模式: ${modeMap[roomData.mode]}</p>
            <p>当前状态: ${statusMap[roomData.status]}</p>
            ${roomData.status === 'on' ? `<p>服务状态: ${roomData.serviceStatus === 'serving' ? '服务中' : '等待中'}</p>` : ''}
        `;
        document.getElementById('energyConsumed').innerText = roomData.energyConsumed;
        document.getElementById('costAccumulated').innerText = roomData.costAccumulated;
        document.querySelectorAll('.fan-speed-button').forEach(button => {
            button.classList.remove('active');
            if (button.getAttribute('data-speed') === fanSpeedMap[roomData.fanSpeed]) {
                button.classList.add('active');
            }
        });

        const powerButton = document.getElementById('powerButton');
        if (roomData.status === 'off') {
            powerButton.innerText = '开机';
        } else if (roomData.status === 'on' || roomData.status === 'standby') {
            powerButton.innerText = '关机';
        } else {
            powerButton.style.display = 'none';
        }
    }

    function temperature(tem){
        document.getElementById('temperatureInput').value = tem;
        document.getElementById('targetTemperatureDisplay').innerText = tem;
    }
    function submitSettings() {
        const targetTemperature = document.getElementById('temperatureInput').value;
        let fanSpeedChinese = initialRoomData.fanSpeed;
        const activeFanSpeedButton = document.querySelector('.fan-speed-button.active');

        if (activeFanSpeedButton) {
            fanSpeedChinese = activeFanSpeedButton.getAttribute('data-speed');
        }

        const fanSpeedMap = {
            '低': 'low',
            '中': 'medium',
            '高': 'high'
        };
        let fanSpeed = fanSpeedMap[fanSpeedChinese];

        if (!['low', 'medium', 'high'].includes(fanSpeed)) {
            fanSpeed = initialRoomData.fanSpeed;
        }

        const roomId = localStorage.getItem('roomId');
        const token = localStorage.getItem('token');

        if (targetTemperature === '' || targetTemperature == initialRoomData.targetTemperature && fanSpeed === initialRoomData.fanSpeed) {
            alert("没有检测到设置的改变！");
            return;
        }

        const url = `http://localhost:8080/api/unit/requests?targetTemperature=${targetTemperature}&fanSpeed=${fanSpeed}`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json().then(data => ({ status: response.status, data })))
            .then(({ status, data }) => {
                if (status === 200) {
                    alert('设置已提交');
                    temperature(targetTemperature);
                    fetchRoomInfo(roomId, token);
                } else {
                    alert(data.message || '提交设置失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while submitting settings.");
            });
    }

    function showDialog() {
        document.getElementById('dialogOverlay').style.display = 'block';
    }

    function hideDialog() {
        document.getElementById('dialogOverlay').style.display = 'none';
    }

    function handleDialogSubmit() {
        const username = document.getElementById('dialogUsernameInput').value;
        const password = document.getElementById('dialogPasswordInput').value;
        if (username && password) {
            authenticateUser(username, password);
            hideDialog();
        } else {
            alert('请输入用户名和身份证号');
        }
    }

    function authenticateUser(username, password) {
        const roomId = localStorage.getItem('roomId');
        const token = localStorage.getItem('token');

        const url = `http://localhost:8080/api/users/login`;
        const requestBody = {
            username: username,
            password: password,
            roomId: roomId
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
            .then(response => response.json())
            .then(responseData => {
                console.log('Login response:', responseData);
                if (responseData.message === "登录成功") {
                    powerToggleOn(roomId, token, responseData.data.token);
                } else {
                    alert('认证失败，请检查用户名和身份证号.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('认证失败，请重试.');
            });
    }

    function togglePower() {
        const powerButton = document.getElementById('powerButton');
        const roomId = localStorage.getItem('roomId');
        const token = localStorage.getItem('token');

        if (powerButton.innerText === '开机') {
            showDialog();
        } else {
            powerToggleOff(roomId, token);
        }
    }

    function powerToggleOn(roomId, token, authToken) {
        const url = `http://localhost:8080/api/unit/${roomId}/authen`;

        const requestBody = {
            username: localStorage.getItem('username'),
            password: localStorage.getItem('password')
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
            .then(response => response.json().then(data => ({ status: response.status, data })))
            .then(({ status, data }) => {
                if (status === 200) {
                    alert(data.message);
                    fetchRoomInfo(roomId, token);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || "An error occurred while toggling power.");
            });
    }

    function powerToggleOff(roomId, token) {
        const url = `http://localhost:8080/api/rooms/${roomId}/stop`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json().then(data => ({ status: response.status, data })))
            .then(({ status, data }) => {
                if (status === 200) {
                    alert('从控机已关闭');
                    displayRoomInfo(data.data);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || "An error occurred while toggling power.");
            });
    }
</script>
</body>
</html>
